<!DOCTYPE html>
<html>
    <head>
        <title>Inserir Curso</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="container">             
            <div class="row header">
                <h1>Novo Curso</h1>
            </div>
            <hr>

            <div *ngIf="existeErros()">
                <button class="btn btn btn-danger d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive">Mostrar erros</button>
                <div class="alert alert-danger d-none d-lg-block">{{tituloErro}}</div>            
                <div class="offcanvas-lg offcanvas-end" tabindex="-1" id="offcanvasResponsive" aria-labelledby="offcanvasResponsiveLabel">
                  <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasResponsiveLabel">Erros</h5>
                    <button type="button" class="btn btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive" aria-label="Close"></button>
                  </div>
                  <div class="offcanvas-body">
                    <div class="alert alert-danger" role="alert">
                        <ul>
                            <li *ngFor="let error of errorMessages">{{error}}</li>
                        </ul>
                    </div>
                  </div>
                </div>
            </div>

            <form #formCurso="ngForm">                                
                <div class="row row-field">
                    <div class="form-group">
                        <label for="nome">Nome do curso *</label>
                        <input type="text" class="form-control" id="nome" name="nome"
                        [(ngModel)]="curso.nome" #nome="ngModel" required>
                        <div class="alert alert-danger" *ngIf="nome.errors && (nome.dirty || nome.touched)">
                            <div [hidden]="!nome.errors['required']">Digite o nome do curso</div>
                        </div>
                    </div>                    
                </div>

                <div class="row row-field">
                    <div class="form-group">
                        <label for="link">Link do curso *</label>
                        <input type="text" class="form-control" id="link" name="link"
                        [(ngModel)]="curso.link" #link="ngModel" required>
                        <div class="alert alert-danger" *ngIf="link.errors && (link.dirty || link.touched)">
                            <div [hidden]="!link.errors['required']">Digite o link do curso</div>
                        </div>
                    </div>
                </div>

                <div class="row row-buttons">
                    <div class="col">
                        <div class="form-group">
                            <button type="button" class="btn btn-primary btn-save-curso" (click)="inserir()" [disabled]="!formCurso.form.valid">
                                <i class="fa fa-save" aria-hidden="true"></i> Salvar
                            </button>
                            <a class="btn btn-secondary" [routerLink]="['/cursos']">
                                <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
                            </a>
                        </div>
                    </div>
                    <div class="col-6"></div>
                </div>
            </form>
        </div>
    </body>
</html>
