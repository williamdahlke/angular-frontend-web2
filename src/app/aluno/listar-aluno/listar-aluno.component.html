<div class="container">
    <div class="row title">
        <h1>Alunos</h1>
    </div>
    <hr>

    <div *ngIf="existeErros()">
        <button class="btn btn btn-danger d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive">Mostrar erros</button>
        <div class="alert alert-danger d-none d-lg-block">{{tituloErro}}</div>            
        <div class="offcanvas-lg offcanvas-end" tabindex="-1" id="offcanvasResponsive" aria-labelledby="offcanvasResponsiveLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasResponsiveLabel">Erros</h5>
            <button type="button" class="btn btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div class="alert alert-danger" role="alert">
                <ul>
                    <li *ngFor="let error of errorMessages">{{error}}</li>
                </ul>
            </div>
          </div>
        </div>
    </div>

    <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col-2 col-btn-new">
            <a [routerLink]="['/alunos/novo']" href="#" alt="novo" class="btn btn-x btn bg-success btn-new">
                <i class="bi bi-plus" aria-hidden="true"></i>Novo
            </a>
        </div>
    </div>

    <table class="table table-striped table-bordered table-hover">            
        <thead>                
            <tr>
                <th scope="col">Nome</th>
                        <th scope="col">CPF</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Data Nascimento</th>
                        <th class="col-3">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let aluno of alunos; let i = index">
                <td>{{aluno.nome}}</td>
                <td class="col-cpf">{{aluno.cpf! | mask:'000.000.000-00'}}</td>
                <td>{{aluno.email}}</td>
                <td class="col-dt-nascimento">{{aluno.dtNascimento! | mask: 'd0/M0/0000'}}</td>
                <td class="text-center align-middle">
                    <button type="button" class="btn btn-xs btn-info btn-ver" (click)="abrirModal(aluno)">
                        <i class="fa fa-eye" aria-hidden="true"></i> Ver
                    </button>

                    <a href="#" alt="Editar" class="btn btn-xs btn-info btn-edit" [routerLink]="['/alunos/editar', aluno.id]">
                       <i class="bi bi-pencil-square" aria-hidden="true"></i> Editar
                    </a> 
                    <a href="#" title="Remover" [routerLink]="['/alunos/listar']" alt="Remover" class="btn btn-xs btn-danger btn-remove" (click)="remover($event, aluno)">
                       <i class="bi bi-trash3" aria-hidden="true"></i> Remover
                    </a>
                 </td>
            </tr>
        </tbody>
    </table>
</div>
